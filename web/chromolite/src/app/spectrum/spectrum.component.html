<img class="w-100 spectrum" src="../assets/images/spectrum.png" alt="Spectrum">

<div class="settings">
    <div class="row">
        <div class="col-12">
            <h6>Colours</h6>
        </div>
    
        <div class="col-md-4 col-sm-12">
            <button type="submit" class="btn btn-colour w-100" [ngStyle]="{'background-color': 'rgb(' + parent.settings.colours.primary.red + ',' + parent.settings.colours.primary.green + ',' + parent.settings.colours.primary.blue + ')'}">Primary</button>
        </div>

        <div class="col-md-4 col-sm-12">
            <button type="submit" class="btn btn-colour w-100" [ngStyle]="{'background-color': 'rgb(' + parent.settings.colours.secondary.red + ',' + parent.settings.colours.secondary.green + ',' + parent.settings.colours.secondary.blue + ')'}">Secondary</button>
        </div>

        <div class="col-md-4 col-sm-12">
            <button type="submit" class="btn btn-colour w-100" [ngStyle]="{'background-color': 'rgb(' + parent.settings.colours.tertiary.red + ',' + parent.settings.colours.tertiary.green + ',' + parent.settings.colours.tertiary.blue + ')'}">Tertiary</button>
        </div>
    </div>
</div>
